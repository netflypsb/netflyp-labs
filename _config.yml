# Site settings
title: Netflyp Labs - Technology & AI R&D Group
description: Technology and AI R&D Group focused on making Agentic AI systems more accurate, complete, autonomous, and accessible
baseurl: "/netflyp-labs"
url: "https://netflypsb.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - solaris/

# Include specific files
include:
  - _pages

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:name/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Netflyp Labs"

# SEO settings
twitter:
  username: netflypsb
  card: summary

social:
  name: Netflyp Labs
  links:
    - https://github.com/netflypsb
    - https://huggingface.co/netflypsb

# Google Analytics (optional)
google_analytics: # UA-XXXXXXXX-X
