# Site settings
title: Netflyp - Projects & Development Blog
description: Welcome to my project showcase and development blog
baseurl: ""
url: "https://netflyp.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - README.md

# Include specific files
include:
  - _pages

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:name/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Netflyp"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# SEO settings
twitter:
  username: netflyp
  card: summary

social:
  name: Netflyp
  links:
    - https://github.com/netflyp

# Google Analytics (optional)
google_analytics: # UA-XXXXXXXX-X
